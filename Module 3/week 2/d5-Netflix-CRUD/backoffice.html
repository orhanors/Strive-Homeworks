<!doctype html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/options.css">
    <style>
      
      label{
        font-weight: 800;
      }
      h1{
        color:orange;
        font-weight: 800;
      }
      h2{
        color: gray;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      hr{
        border: 3px solid rgb(180, 14, 14);
        border-radius: 5px;
      }
      .warning {
        color: #a1210aa8;
        background-color: #FEEFB3;
        border: 1px solid;
        margin: 10px 0px;
        padding:15px 10px;
        border-radius: 12px;
    }
      .warning a{
        color: black;
        font-weight: bold;
      }

      img{
          width: 250px;
          
      }
    </style>

  </head>
  <body style="background-color: rgb(13, 14, 14);color:white">
     
    <div class="container mt-5">
     
     <div class="logo d-flex justify-content-center">
        <img src="./images/logo/netflix-logo.png" alt="">
    </div> 
      <h2 class="text-center ">Back Office</h2>
      <hr>

      <p class="warning mt-5"> <span class="mr-3">&#9762;</span>If you want to see and edit all movies <a target="_blank" href="./fakebase.html">click here</a> </p>

      <!-- <button id="opendb">OPENDB</button> -->
      

      </div>
        <h3 class="text-center mt-5">Add New Movie</h3>
        <div class="row" style="margin-right: 0px;">
          <div class="col-md-6 offset-md-3">
            <form id="movieForm">

                <div class="select-group mt-5 mb-4">
                    <div class="form-group select">
                       
                        <select name="slct" class="form-control" id="slct">
                          <option selected >Choose Category</option>
                          <option value="1">Horror</option>
                          <option value="2">Drama</option>
                          <option value="3">Comedy</option>
                          <option value="3">Action</option>
                          <option value="5">Sci-Fi</option>
                          <option value="6">Documentary</option>
                          
                        </select>
                      </div>
        
               </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                  required
                />
              </div>
  
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="description"
                  required
                ></textarea>
              </div>


              <div class="form-group">
                <label for="brand">Image Link</label>
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  placeholder="image link"
                  required
                />
              </div>

              <div class="form-group">
                <button
                  class="btn btn-danger"
                  type="submit"
                  value="Submit event"
                >
                <span id="buttonSpinner" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/backoffice.js"></script>
</body>
</html>
