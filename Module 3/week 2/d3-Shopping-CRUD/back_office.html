<!doctype html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      label{
        font-weight: 800;
      }
      h1{
        color:orange;
        font-weight: 800;
      }
      h2{
        color: gray;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      hr{
        border: 3px solid orange;
        border-radius: 5px;
      }
      #alertMessage {
        display: none !important;
        width: 250px;
        height: 100px;
        background-color: greenyellow;
        opacity: 50%;
        color: black;
        font-size: 1.3rem;
        border-radius: 20px;
        
      }
    </style>
  
  </head>
  <body style="background-color: rgb(13, 14, 14);color:white">
     
    <div class="container mt-5">
     
      <h1 class="text-center">SOCRATES SHOP</h1>
      <h2 class="text-center ">Back Office</h2>
      <hr>
      <div class="d-flex justify-content-center">
        <div id="alertMessage" class="d-flex align-items-center justify-content-center">
          <p>Successfuly Added</p>
        </div>
      </div>
        <h3 class="text-center mt-5">Create a new product</h3>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="productForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                />
              </div>
  
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="description"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="brand">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="brand"
                />
              </div>

              <div class="form-group">
                <label for="brand">Image Link</label>
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  placeholder="image link"
                />
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="price"
                />
              </div>
  
              <div class="form-group">
                <button
                  class="btn btn-warning"
                  type="submit"
                  value="Submit event"
                >
                  Submit 
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/backoffice.js"></script>
</body>
</html>
