<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TeamWork</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="helpers/function.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid banner">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-mg">
              <div class="navbrand">G-Team</div>
              <ul class="nav">
                <li class="nav-item">
                  <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#addSingle" class="nav-link">Add Single</a>
                </li>
                <li class="nav-item">
                  <a href="#addSingle" class="nav-link">Add Group</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">About</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="row head">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center display-2">Team Generator</h1>
            <p class="text-center">Create Random Teams</p>
            <a href="#addSingle" class="btn btn-primary">Get Started</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Add Single Member -->
    <section>
      <div class="jumbotron">
        <a id="addSingle" href=""></a>
        <h1 class="display-4 text-center">Add Member</h1>
        <p class="lead text-center">Add single or group element</p>
        <hr class="my-2" />

        
          <div class="row">
            <div class="col-md-4 offset-4 mb-3">
              <select class="custom-select" id="teamSize">
                
                <option selected value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="col-md-4 offset-4">
              <div class="input-group mb-3">
                <input
                  id="singleInput"
                  type="text"
                  class="form-control"
                  placeholder="single name"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="btn-single">
                    Add Member
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-4 offset-4">
              <div class="input-group">
                <textarea
                  id="groupInput"
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="name1,name2,name3..."
                ></textarea>
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="btn-group">
                    Add Group
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="assignButton text-center mt-3">
            <button class="assingClick btn btn-success" type="button" id="btn-single">Assign</button>
          </div>
        </div>
          <!-- User List -->
        
          
    </section>

    <section id="teamMembers" class="container">
          <h1 id="userListHead"></h1>
          <div class="row no-gutters">
            
            <div class="col">
              <ul class="no-gutters" id="singleUserList">
  
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="teamCards" class="container">
        <div class="row" id="teamMemberCards">
          
        </div>
          
        
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
